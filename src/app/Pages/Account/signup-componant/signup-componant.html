<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Create Account</h1>
      <p>Enter your username and password to sign up</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="login-form">

      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Enter your username"
        />
        <div *ngIf="hasError('username', 'required')" class="error-message">
          Username is required
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()" tabindex="-1">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
              </path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <div *ngIf="hasError('password', 'required')" class="error-message">
          Password is required
        </div>
        <div *ngIf="hasError('password', 'minlength')" class="error-message">
          Password must be at least 6 characters
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="login-button" [disabled]="isSubmitting || signupForm.invalid">
        <span *ngIf="!isSubmitting">Sign Up</span>
        <span *ngIf="isSubmitting" class="loading-spinner">Signing Up...</span>
      </button>

      <!-- Error / Success -->
      <div *ngIf="errorMessage" class="error-alert">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-alert">{{ successMessage }}</div>

      <!-- Login Link -->
      <div class="signup-link">
        Already have an account? <a routerLink="/login">Login</a>
      </div>
    </form>
  </div>
</div>
