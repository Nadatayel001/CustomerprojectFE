<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo/Brand -->
    <div class="navbar-brand">
      <a routerLink="/" class="brand-link" (click)="closeMenu()">
        <span class="brand-icon">ðŸ“‹</span>
        <span class="brand-name">Customer Manager</span>
      </a>
    </div>

    <!-- Mobile Menu Toggle -->
    <button 
      class="menu-toggle" 
      (click)="toggleMenu()"
      [class.active]="isMenuOpen"
      aria-label="Toggle navigation menu"
    >
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    <!-- Navigation Links -->
    <div class="navbar-menu" [class.active]="isMenuOpen">
      <!-- Main Navigation -->
      <ul class="nav-list">
        <li class="nav-item" *ngFor="let item of visibleNavItems">
          <a 
            [routerLink]="item.path" 
            class="nav-link"
            [class.active]="isActive(item.path)"
            (click)="closeMenu()"
          >
            <span class="nav-icon">{{ item.icon }}</span>
            <span class="nav-label">{{ item.label }}</span>
          </a>
        </li>
      </ul>

      <!-- Auth Navigation -->
      <ul class="nav-auth">
        <!-- When not authenticated -->
        <li class="nav-item" *ngFor="let item of visibleAuthItems">
          <a 
            [routerLink]="item.path" 
            class="nav-link"
            [class.active]="isActive(item.path)"
            (click)="closeMenu()"
          >
            <span class="nav-icon">{{ item.icon }}</span>
            <span class="nav-label">{{ item.label }}</span>
          </a>
        </li>

        <!-- When authenticated -->
        <li class="nav-item" *ngIf="isAuthenticated">
          <button class="nav-link logout-btn" (click)="logout()">
            <span class="nav-icon">ðŸšª</span>
            <span class="nav-label">Logout</span>
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Backdrop for mobile menu -->
<div 
  class="navbar-backdrop" 
  [class.active]="isMenuOpen"
  (click)="closeMenu()"
></div>
